<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Level X Fitness Feedback Survey</h1>
    <p id="description">Your feedback is very important to the improvement of our fitness studio!!</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="John Smith" required /></label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="johnsmith@email.com" required /></label>
        <label id="number-label">Age: <input id="number" min="16" max="100" type="number" placeholder="25" /></label>
      </fieldset>
      <fieldset>
        <label for="referrer">How did you hear about us?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Search Engine</option>
            <option value="2">Social Media</option>
            <option value="3">Word of Mouth</option>
          </select>
      </fieldset>
      <fieldset>
        <label for="reccommend">Would you reccommend our fitness studio?</label>
        <label for="def"><input id="def" type="radio" name="recctype" class="inline" value="1" />Definetly</label>
        <label for="maybe"><input id="maybe" type="radio" name="recctype" class="inline" value="2" />Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="recctype" class="inline" value="3" />Not Sure</label>
      </fieldset>
      <fieldset>
       <label for="improvements">What improvements would you like to see?</label>
       <label for="communcation"><input id="communcation" type="checkbox" class="inline" value="1" />Communcation</label>
       <label for="ondemand"><input id="ondemand" type="checkbox" class="inline" value="2" />Access to On-Demand Content</label>
       <label for="availability"><input id="availability" type="checkbox" class="inline" value="3" />Availability</label>
      </fieldset>
      <fieldset>
       <label for="comments">Comments/Suggestions:
        <textarea id="comments" rows="3" cols="30" placeholder="Write text here..."></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
